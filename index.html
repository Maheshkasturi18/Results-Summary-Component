<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="container1">

      <div class="result">
        <h3>Your Result</h3>
      </div>

      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="test">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>


    <div class="container2">
      <div style="padding: 35px 25px; height: 450px;">
        <div class="summary">
          <h3>Summary</h3>
        </div>

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="" style="width: 17px;"> 
          <p style="padding: 5px 15px; color:hsl(0, 100%, 67%) ;"> Reaction</p>
          <p style="margin-left: 58px; padding: 5px;">80 / 100</p>
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt=""  style="width: 17px;">
          <p style="padding: 5px 15px; color: hsl(39, 100%, 56%) ;">Memory</p>
          <p style="margin-left: 61px; padding: 5px;">92 / 100</p>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="" style="width: 17px;">
          <p style="padding: 5px 15px; color:hsl(166, 100%, 37%) ;">Verbal</p>
          <p style="margin-left: 73px; padding: 5px;">61 / 100</p>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="" style="width: 17px;">
          <p style="padding: 5px 15px; color:hsl(234, 85%, 45%);">Visual</p>
          <p style="margin-left: 76px; padding: 5px;">72 / 100</p>
        </div>

        <div class="continue">
          <a href=""><center>Continue</center></a>
        </div>
      </div>

    </div>

  </div> <br> <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maheshkumar Kasturi</a>.
  </div>
</body>

</html>
